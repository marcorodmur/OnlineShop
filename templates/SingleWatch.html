<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h1>{{ watch.name }}</h1>
    <p><strong>Price:</strong> {{ watch.price }}</p>
    <p>{{ watch.description }}</p>
    <img src="{{ url_for('static', filename=watch.image) }}" alt="{{ watch.name }}" width="300" class="img-fluid">


    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                {{ messages[0] }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    {% endwith %}

    
    <form action="" method="POST" class="mt-3">
        <label for="quantity" class="form-label">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-control w-25">
        <button type="submit" class="btn btn-primary mt-2">Add to Cart</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
